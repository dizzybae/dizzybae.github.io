<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Live2d Test Env</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
    
    <script src="https://l2dwidget.js.org/lib/L2Dwidget.min.js"></script>

    <script>
        L2Dwidget.init({
            "model": {
                "jsonPath": "https://unpkg.com/live2d-widget-model-tororo/assets/tororo.model.json",
    　　        "scale": 1
            },
            "display": {
                "position":"middle",
                "width": 300,
                "height": 600,
    　　        "hOffset": 0,
                "vOffset": -20
            },
            "mobile": {
                "show": true,
                "scale": 0.5
            },
            "react": {
                "opacityDefault": 0.8,
                "opacityOnHover": 1
            },
            
        });
    </script>

</body>

</html>
